<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Weather in Toronto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google fonts   -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!--  Styles  -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- Scripts -->
    <script src="scripts/index.js" defer></script>
  </head>

  <body>
    <main class="current-weather">
      <h1 class="main-title">Latest weather at Toronto</h1>
      <p class="main-title__date">Updated on <span data-current-date></span></p>

      <div class="weather">
        <h2 class="section-title section-title--temp">
          <span data-current-temperature></span>°<span data-temp-unit></span>
        </h2>
        <p class="weather__description" data-weather-description></p>
      </div>

      <div class="temp">
        <h2 class="section-title">Temperature</h2>
        <p class="reading">
          High: <span data-temp-high></span>°<span data-temp-unit></span>
        </p>
        <p class="reading">
          Low: <span data-temp-low></span>°<span data-temp-unit></span>
        </p>
      </div>

      <div class="wind">
        <h2 class="section-title">Wind</h2>
        <p class="reading">
          <span data-wind-speed></span> <span data-speed-unit></span>
        </p>

        <div class="wind__direction">
          <p class="sr-only" data-wind-direction-text></p>
          <!-- update --direction custom prop
               to change arrow direction -->
          <div class="wind__arrow" data-wind-direction-arrow></div>
        </div>
      </div>

      <div class="info">
        <p>Weather at Toronto, from Open Weather API</p>
        <p>
          This is only a part of weather information.
          <a href="https://www.theweathernetwork.com/ca/weather/ontario/toronto"
            >Click here</a
          >
          to find out more.
        </p>
      </div>

      <div class="unit">
        <label for="cel">°C</label>
        <input type="radio" id="cel" name="unit" checked />
        <!-- when unit__toggle is clicked
             checkbox needs to change -->
        <button class="unit__toggle" data-unit-toggle></button>
        <label for="fah">°F</label>
        <input type="radio" id="fah" name="unit" />
      </div>
    </main>

    <div class="previous-weather">
      <!-- When clicked, toggle '.show-weather'
     to .previous-weather div -->
      <button for="weather-toggle" class="show-previous-weather">
        <span>&#8593;</span> <span class="sr-only">Show previous weather</span>
      </button>
      <h2 class="main-title previous-weather__title display-hide">
        Future 7 days
      </h2>
      <div class="previous-days display-hide" data-previous-weather></div>
    </div>

    <template data-previous-template>
      <div class="previous-day">
        <h3 class="previous-day__sol" data-pre-date></h3>
        <p class="previous-day__date" data-pre-description></p>
        <p class="previous-day__temp">
          High: <span data-pre-temp-high></span>°<span data-temp-unit></span>
        </p>
        <p class="previous-day__temp">
          Low: <span data-pre-temp-low></span>°<span data-temp-unit></span>
        </p>
        <button class="previous-day__more-info" data-select-button>
          more info
        </button>
      </div>
    </template>
  </body>
</html>
